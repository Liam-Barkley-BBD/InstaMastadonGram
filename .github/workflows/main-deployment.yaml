name: Simple EC2 Deployment

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  AWS_REGION: ${{ vars.AWS_REGION }}
  PROJECT_NAME: ${{ vars.ECR_REPOSITORY }}

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ vars.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.0.1
          terraform_wrapper: false

      - name: Terraform Init
        run: |
          cd terraform
          terraform init

      - name: Get EC2 Instance ID and IP
        id: ec2-info
        run: |
          cd terraform
          INSTANCE_ID=$(terraform output -raw instance_id 2>/dev/null || echo "")
          PUBLIC_IP=$(terraform output -raw public_ip 2>/dev/null || echo "")

          if [ -z "$INSTANCE_ID" ] || [ -z "$PUBLIC_IP" ]; then
            echo "Could not get EC2 instance information from Terraform output"
            exit 1
          fi

          echo "instance_id=$INSTANCE_ID" >> $GITHUB_OUTPUT
          echo "public_ip=$PUBLIC_IP" >> $GITHUB_OUTPUT
          echo "EC2 Instance ID: $INSTANCE_ID"
          echo "EC2 Public IP: $PUBLIC_IP"

      - name: Create deployment script
        run: |
          cat > deploy-ubuntu.sh << 'EOF'
          #!/bin/bash
          set -e

          echo "=== Starting Deployment ==="

          echo "Updating system..."
          sudo apt update -y
          sudo apt upgrade -y

          echo "Installing Node.js..."
          curl -fsSL https://deb.nodesource.com/setup_22.x | sudo -E bash -
          sudo apt-get install -y nodejs git

          echo "Installing PM2..."
          sudo npm install -g pm2

          echo "Setting up application directory..."
          sudo mkdir -p /opt/instamastadongram
          sudo chown ubuntu:ubuntu /opt/instamastadongram
          cd /opt/instamastadongram

          echo "Cloning repository..."
          rm -rf * || true
          git clone --depth 1 https://github.com/${{ github.repository }}.git .

          echo "Installing server dependencies..."
          cd server && npm install && cd ..

          echo "Installing frontend dependencies..."
          cd frontend && npm install && npm run build && cd ..

          echo "Creating environment file..."
          cat > server/.env << 'ENVEOF'
          PORT=8000
          MONGO_URI=mongodb://localhost:27017/instaMastadonGram
          SESSION_SECRET=${{ secrets.SESSION_SECRET }}
          GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET=${{ secrets.GOOGLE_CLIENT_SECRET }}
          GOOGLE_CALLBACK_URL=http://${{ steps.ec2-info.outputs.public_ip }}:8000/auth/google/callback
          ENVEOF

          echo "Installing MongoDB..."
          wget -qO - https://www.mongodb.org/static/pgp/server-7.0.asc | sudo apt-key add -
          echo "deb [ arch=amd64,arm64 ] https://repo.mongodb.org/apt/ubuntu jammy/mongodb-org/7.0 multiverse" | sudo tee /etc/apt/sources.list.d/mongodb-org-7.0.list
          sudo apt update
          sudo apt install -y mongodb-org
          sudo systemctl start mongod
          sudo systemctl enable mongod

          echo "Waiting for MongoDB to start..."
          sleep 10

          echo "Initialising MongoDB..."
          mongosh --eval "$(cat mongo-init.js)"

          echo "Starting applications..."
          pm2 delete all || true
          cd /opt/instamastadongram/server && pm2 start npm --name backend -- start
          cd /opt/instamastadongram/frontend && pm2 start npm --name frontend -- run preview -- --port 80 --host 0.0.0.0
          pm2 save
          pm2 startup

          echo "=== Deployment completed ==="
          pm2 status
          EOF

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/ec2-key.pem
          chmod 600 ~/.ssh/ec2-key.pem
          ssh-keyscan -H ${{ steps.ec2-info.outputs.public_ip }} >> ~/.ssh/known_hosts

      - name: Copy and execute deployment script
        run: |
          echo "Copying deployment script to EC2..."
          scp -i ~/.ssh/ec2-key.pem deploy-ubuntu.sh ubuntu@${{ steps.ec2-info.outputs.public_ip }}:/tmp/

          echo "Executing deployment script on EC2..."
          ssh -i ~/.ssh/ec2-key.pem ubuntu@${{ steps.ec2-info.outputs.public_ip }} << 'EOF'
            chmod +x /tmp/deploy-ubuntu.sh
            bash /tmp/deploy-ubuntu.sh
          EOF

      - name: Wait for deployment
        run: |
          echo "Waiting 60 seconds for deployment to complete..."
          sleep 60

      - name: Check deployment status
        run: |
          echo "Checking deployment status..."
          ssh -i ~/.ssh/ec2-key.pem ubuntu@${{ steps.ec2-info.outputs.public_ip }} << 'EOF'
            echo "=== PM2 Status ==="
            pm2 status
            echo "=== Process Status ==="
            ps aux | grep -E "(node|pm2)"
            echo "=== Network Status ==="
            netstat -tlnp | grep -E ":(80|8000|27017)"
            echo "=== MongoDB Status ==="
            sudo systemctl status mongod
            echo "=== Application Logs ==="
            pm2 logs --lines 10
          EOF

      - name: Wait for applications
        run: |
          echo "Waiting 30 seconds for applications to start..."
          sleep 30

      - name: Health check backend
        run: |
          echo "Checking backend health at http://${{ steps.ec2-info.outputs.public_ip }}:8000/health"
          for i in {1..10}; do
            if curl -f -s http://${{ steps.ec2-info.outputs.public_ip }}:8000/health > /dev/null; then
              echo "Backend health check passed"
              break
            else
              echo "Backend health check attempt $i/10 failed, retrying in 5 seconds..."
              if [ $i -eq 10 ]; then
                echo "Backend health check failed after 10 attempts"
                exit 1
              fi
              sleep 5
            fi
          done

      - name: Health check frontend
        run: |
          echo "Checking frontend health at http://${{ steps.ec2-info.outputs.public_ip }}"
          for i in {1..10}; do
            if curl -f -s http://${{ steps.ec2-info.outputs.public_ip }} > /dev/null; then
              echo "Frontend health check passed"
              break
            else
              echo "Frontend health check attempt $i/10 failed, retrying in 5 seconds..."
              if [ $i -eq 10 ]; then
                echo "Frontend health check failed after 10 attempts"
                exit 1
              fi
              sleep 5
            fi
          done

      - name: Deployment summary
        run: |
          echo "Simple Deployment Completed Successfully!"
          echo ""
          echo "Application Details:"
          echo "   Application URL: http://${{ steps.ec2-info.outputs.public_ip }}"
          echo "   Backend API: http://${{ steps.ec2-info.outputs.public_ip }}:8000"
          echo ""
          echo "All health checks passed!"
          echo "Application is live and ready for use!"
